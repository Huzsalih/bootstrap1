<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cover Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!-- Header -->
    <header class="mb-auto mt-5">
        <div class="text-center">
            <!-- Centered Title -->
            <h3 class="text-white mb-3">Cover</h3>
            <!-- Centered Navigation Links -->
            <nav class="nav justify-content-center">
                <a class="nav-link text-warning fw-bold" href="#">Home</a>
                <a class="nav-link text-warning fw-bold" href="#">Features</a>
                <a class="nav-link text-warning fw-bold" href="#">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-3 mt-5">
        <h1 class="text-white">Cover your page</h1>
        <p class="lead text-success">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add <br>
             your own fullscreen background photo to make it your own.</p>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold text-light">Learn more</a>
        </p>
    </main>

    <!-- Footer -->
    <footer class="mt-5 text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-info">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-info">@mdo</a>.</p>
    </footer>
</div>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
